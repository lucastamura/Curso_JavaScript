<html>

<body>

    <script>
        // Condições

        var numero = 10;
        var nome = 'Guilherme';

        //Condição com string

        if (nome == 'Felipe') {
            console.log('Falso!')
        } else if (nome == 'guilherme') {
            console.log('Verdadeiro')
        }
        else {
            console.log('Entrou no else')
        }


        //Condição com número

        if (numero > 11) {
            console.log('Número incorreto')
        }
        else if (numero < 11) {
            console.log('Número certo')
        }


        // && and
        // || or

        if (numero == 10 && nome == 'Guilherme') {
            console.log('Verdade')
        }

        if (numero == 10 || nome == 'Antonio') {
            console.log('Verdade')
        }
    </script>
</body>

</html>
