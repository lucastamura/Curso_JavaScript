<html>

<body>
    <script>
        // ===== VARIÁVEIS =====
        // var = variavel global
        // let = variavel no espaço
        // const = constante

        // === VAR 
        var nome = "Guilherme"; // Cria uma variável global chamada Guilherme
        nome = "João"; // Altera o nome da vaiável nome para "João"
        console.log(nome);

        // === LET
        {
            let idade = 27;
            console.log(idade);
        }
        // console.log(idade);Erro: a idade é uma variável dentro do escopo

        //=== CONST
        const sobrenome = "Santos"
        // sobrenome = "Silva"; Erro: o sobrenome é uma constante e não pode ser alterada
        console.log(sobrenome);

        // ==== TIPOS DE VAIÁVEIS
        var numero = 14;
        var nome2 = 'Lucas';
        var bullean = true;
        console.log('O número é ' + numero);
        console.log('O nome é ' + nome2);
        console.log(bullean);

    </script>
</body>

</html>
